<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR - Sistema de Bajas CNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 text-center md:text-left">
            <h1 class="text-3xl font-bold text-slate-800">Generador de QR</h1>
            <p class="text-slate-500">Módulo de bajas médicas</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2">
                <div class="bg-white p-6 card h-full">
                    <h2 class="text-xl font-semibold mb-6 text-blue-600 flex items-center border-b pb-3">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        Datos del Certificado
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">ID Trámite</label>
                            <input type="text" id="idTramite" value="2257469" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Matrícula</label>
                            <input type="text" id="matricula" value="020911CGC" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Fecha de Emisión</label>
                            <input type="date" id="fechaManual" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Hora de Emisión</label>
                            <input type="time" id="horaManual" step="1" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre Completo del Asegurado</label>
                            <input type="text" id="nombreCompleto" value="CARLOS DANIEL CUELLAR GUASDE" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">NIT Empleador</label>
                            <input type="text" id="nit" value="03-921-00013" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Ciudad</label>
                            <input type="text" id="ciudad" value="SANTA CRUZ" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Centro Médico</label>
                            <input type="text" id="centro" value="HOSP. OBRERO No 3" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Médico Emisor</label>
                            <input type="text" id="medico" value="KATTERIN EMIKO SAAVEDRA CALLAU" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tipo de Baja</label>
                            <select id="tipoBaja" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white transition-all">
                                <option value="AMBULATORIO">AMBULATORIO</option>
                                <option value="INTERNACIÓN">INTERNACIÓN</option>
                                <option value="EMERGENCIA">EMERGENCIA</option>
                                <option value="REVISIÓN">REVISIÓN DE PRUEBA</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-8">
                       <button onclick="generarQR()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform active:scale-[0.98] transition-all text-lg">
                            Actualizar Manualmente
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1 space-y-6">
                
                <div class="bg-white p-6 card flex flex-col items-center">
                    <h2 class="text-xl font-semibold mb-6 text-gray-800">Resultado QR</h2>
                    <div id="qrcode-container" class="bg-white p-4 border-4 border-slate-50 rounded-2xl mb-6 shadow-inner">
                        <div id="qrcode"></div>
                    </div>
                    <button id="downloadBtn" onclick="descargarQR()" disabled class="w-full bg-emerald-500 hover:bg-emerald-600 disabled:bg-gray-300 text-white font-bold py-3 px-6 rounded-lg shadow transition-all flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Descargar PNG
                    </button>
                </div>

                <div class="bg-slate-900 p-5 rounded-xl border border-slate-700 shadow-2xl">
                    <div class="flex items-center mb-3">
                        <div class="flex space-x-1.5 mr-3">
                            <div class="w-2.5 h-2.5 rounded-full bg-red-500"></div>
                            <div class="w-2.5 h-2.5 rounded-full bg-amber-500"></div>
                            <div class="w-2.5 h-2.5 rounded-full bg-emerald-500"></div>
                        </div>
                        <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">Data Output (UTF-8)</h3>
                    </div>
                    <p id="rawTextPreview" class="text-xs text-green-400 font-mono break-all leading-relaxed bg-black/40 p-3 rounded border border-white/5">
                        Esperando datos...
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-12 py-6 border-t border-slate-200 dark:border-slate-800 text-center">
            <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">
                © 2026 Daniel Cuellar. Todos los derechos reservados.
            </p>
        </footer>

    <script src="script.js"></script>
</body>
</html>
